{% extends "header.html" %}

{% block header %}
    <script type="text/javascript" src="http://static.openheatmap.com/scripts/jquery.openheatmap.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <!-- Aqui devem ser inseridos os elementos que serão exibidos na
                 tela. Agora, está inserido o container do openheatmap.
                 No código abaixo, ele procura o elemento
                 openheatmap_container ($('#openheatmap_container')...)
             -->
            <div id="openheatmap_container"></div>
        </div>
    </div>
</div>


<script type='text/javascript'>
    $(document).ready(function()
    {
        $('#openheatmap_container').insertOpenHeatMap({
            width: 940,
            height: 700
        });
    });
    function onMapCreated()
    {
        var map = $.getOpenHeatMap();
        map.loadWaysFromFile('http://static.openheatmap.com/world_countries.osm');
        map.loadValuesFromFile("static/data/test-map.csv");
        map.setSetting('show_map_tiles', true);
    }
</script>
{% endblock %}
